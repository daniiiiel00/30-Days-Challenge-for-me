<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Awesome for icons (toggle, delete, etc.) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="calculator-container">
      <!-- Header with Dark Mode Toggle -->
      <header>
        <h1>Calculator</h1>
        <button id="theme-toggle" aria-label="Toggle Dark/Light Mode">
          <i class="fas fa-moon"></i>
        </button>
      </header>

      <!-- Calculator Body -->
      <div class="calculator">
        <!-- Display Area -->
        <div class="display">
          <!-- Previous expression / history line -->
          <div id="previous-operand" class="previous-operand"></div>
          <!-- Current input / result line -->
          <div id="current-operand" class="current-operand">0</div>
        </div>

        <!-- Buttons Grid -->
        <div class="buttons-grid">
          <!-- Special/Utility Buttons -->
          <button class="span-two clear" data-action="clear">C</button>
          <button data-action="delete" class="delete">
            <i class="fas fa-backspace"></i>
          </button>
          <button class="operator" data-action="divide">/</button>

          <!-- Numbers and Basic Operators -->
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button class="operator" data-action="multiply">*</button>

          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button class="operator" data-action="subtract">-</button>

          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button class="operator" data-action="add">+</button>

          <!-- Advanced Functions -->
          <button data-action="percent">%</button>
          <button data-action="sqrt" title="Square Root">&radic;</button>

          <button data-number>0</button>
          <button data-action="decimal">.</button>

          <!-- Equals Button (Spans Two Columns) -->
          <button class="span-two equals" data-action="equals">=</button>
        </div>
      </div>

      <!-- History Panel -->
      <div class="history-panel">
        <h2>History</h2>
        <ul id="history-list">
          <!-- History items will be dynamically inserted here -->
        </ul>
        <button id="clear-history-btn" class="clear-history-btn" disabled>
          Clear History
        </button>
      </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="js/script.js"></script>
  </body>
</html>
