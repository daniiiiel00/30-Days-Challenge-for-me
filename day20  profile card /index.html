<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Profile Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <div class="profile-img-container">
          <img src="img.jpg" alt="Profile Image" class="profile-img" />
          <span class="status-indicator"></span>
        </div>
      </div>

      <div class="card-body">
        <h2 class="name">Daniel Melese</h2>
        <h3 class="role">Full stack Developer</h3>
        <p class="bio">
          Dedicated and passionate Full Stack Developer and Database
          Administrator with a strong background in creating responsive and
          secure web applications.
        </p>
      </div>

      <div class="social-links">
        <a href="#" class="social-btn facebook"
          ><i class="fab fa-telegram"></i
        ></a>
        <a href="#" class="social-btn twitter"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="#" class="social-btn linkedin"
          ><i class="fab fa-linkedin-in"></i
        ></a>
        <a href="#" class="social-btn dribbble"
          ><i class="fab fa-dribbble"></i
        ></a>
      </div>

      <div class="card-footer">
        <button class="btn btn-primary" id="followBtn">Follow</button>
        <button class="btn btn-secondary">Message</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
