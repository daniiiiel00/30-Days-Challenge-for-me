<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Log-in UI</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body data-theme="light">
    <div id="auth-container" class="auth-container">
      <!-- Left Panel: Illustration/Branding -->
      <div id="branding-panel" class="left-panel">
        <h1 class="branding-title">Start Your Journey</h1>
        <p class="branding-subtitle">make it now with Daniel Melese</p>
        <img
          src="https://placehold.co/400x300/ffffff/007bff?text=Daniel+Melese"
          alt="Branding Illustration"
          class="branding-img"
        />
      </div>

      <!-- Right Panel: Forms Container -->
      <div class="right-panel">
        <div id="form-card" class="glass-panel">
          <!-- Theme Toggle -->
          <button
            id="theme-toggle"
            aria-label="Toggle Dark/Light Mode"
            class="theme-toggle"
          >
            <!-- Icon placeholder, updated by JS -->
            <i class="bx bxs-sun"></i>
          </button>

          <!-- Form Switcher -->
          <div class="form-wrapper">
            <!-- Login Form -->
            <form
              id="login-form"
              class="form-content form-visible"
              onsubmit="handleAuth(event, 'login')"
            >
              <h2 class="form-title">Sign In</h2>

              <div class="input-group">
                <input
                  type="email"
                  id="login-email"
                  class="input-field"
                  placeholder=" "
                  required
                  onblur="validateInput(this)"
                  oninput="clearValidation(this)"
                />
                <label for="login-email" class="floating-label"
                  >Email Address</label
                >
                <p class="validation-message hidden">Invalid email format.</p>
              </div>

              <div class="input-group">
                <input
                  type="password"
                  id="login-password"
                  class="input-field"
                  placeholder=" "
                  required
                  onblur="validateInput(this)"
                  oninput="clearValidation(this)"
                />
                <label for="login-password" class="floating-label"
                  >Password</label
                >
                <p class="validation-message hidden">Password is required.</p>
              </div>

              <div id="login-message" class="form-message-area"></div>

              <button
                type="submit"
                id="login-button"
                class="submit-button"
                disabled
              >
                <span id="login-text">Login</span>
                <div id="login-spinner" class="spinner hidden"></div>
              </button>

              <p class="form-footer">
                Don't have an account?
                <a href="#" class="form-link" onclick="switchForm('register')"
                  >Register here</a
                >
              </p>
            </form>

            <!-- Register Form -->
            <form
              id="register-form"
              class="form-content form-hidden"
              onsubmit="handleAuth(event, 'register')"
            >
              <h2 class="form-title">Create Account</h2>

              <div class="input-group">
                <input
                  type="text"
                  id="register-name"
                  class="input-field"
                  placeholder=" "
                  required
                  onblur="validateInput(this)"
                  oninput="clearValidation(this)"
                />
                <label for="register-name" class="floating-label"
                  >Full Name</label
                >
                <p class="validation-message hidden">Name is required.</p>
              </div>

              <div class="input-group">
                <input
                  type="email"
                  id="register-email"
                  class="input-field"
                  placeholder=" "
                  required
                  onblur="validateInput(this)"
                  oninput="clearValidation(this)"
                />
                <label for="register-email" class="floating-label"
                  >Email Address</label
                >
                <p class="validation-message hidden">Invalid email format.</p>
              </div>

              <div class="input-group">
                <input
                  type="password"
                  id="register-password"
                  class="input-field"
                  placeholder=" "
                  required
                  onblur="validateInput(this)"
                  oninput="clearValidation(this)"
                />
                <label for="register-password" class="floating-label"
                  >Password (Min 6 chars)</label
                >
                <p class="validation-message hidden">
                  Password must be at least 6 characters.
                </p>
              </div>

              <div id="register-message" class="form-message-area"></div>

              <button
                type="submit"
                id="register-button"
                class="submit-button"
                disabled
              >
                <span id="register-text">Register</span>
                <div id="register-spinner" class="spinner hidden"></div>
              </button>

              <p class="form-footer">
                Already have an account?
                <a href="#" class="form-link" onclick="switchForm('login')"
                  >Sign In</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
